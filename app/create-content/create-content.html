<section class="process-name">
    <div class="row">
        <div class="small-3 large-3 columns">
            <label for="right-label" class="text-right">Name of the process:</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="vm.name" placeholder="Type a name of the process">
        </div>
    </div>
</section>
<br />
<br />
<section class="prerequisites">
    <div class="row">
        <div class="small-3 large-3 columns">
            <label for="right-label" class="text-right">Prerequisites</label>
        </div>

        <select class="select small-3 columns" ng-options="document as document.name for document in vm.documents" ng-model="vm.selectedDocuments" size="5" multiple style="width: 100%; height: 100px">
         </select>

        <div class="buttons small-2 columns">
            <button class="button tiny" ng-click="vm.addSelected()">
                Select
            </button>
            <button class="button tiny" ng-click="vm.removeDocument(doc)">
                Remove
            </button>
        </div>

        <table style="max-height: 572px; overflow-y: scroll;">
            <tr style="border: 1px solid;" ng-repeat="doc in vm.addedDocuments">
                <!-- <div>Type: {{doc.documentType}}</div> -->
                <td>{{doc.name}}</td>
                <td>
                    <label>
                        <span class="custom checkbox">Original</span>
                    </label>
                    <input type="checkbox" ng-model="doc.isOriginal">
                </td>
                <td><label>
                        <input type="checkbox" ng-model="doc.needCopy">
                        <span class="custom checkbox">Copy</span>
                    </label> debugger
                    <input type="number" ng-model="doc.numberOfCopies" ng-show="doc.needCopy" min="1">
                </td>
                <td>
                    <label>
                        <input type="checkbox"
                               ng-model="doc.needLegalizedCopy">

                        <span class="custom checkbox">Legalized Copy</span>
                    </label>
                    <input type="number" ng-model="doc.numberOfLegalizedCopies" ng-show="doc.needLegalizedCopy" min="1">
                </td>

            </tr>
        </table>
    </div>
</section>
